        .control-panel {

        /* åŠ¨ç”» */

    </style>

    <script>
        // é…ç½®æ•°æ®
        const themes = [
            { id: 'default', name: 'æå…‰ç™½', icon: 'â˜€' },
            { id: 'dark', name: 'æš—å¤œé»‘', icon: 'â˜¾' },
            { id: 'jlu', name: 'å‰å¤§è“', icon: 'â—†' }
        ];

        const languages = [
            { code: 'zh-CN', name: 'ç®€ä½“ä¸­æ–‡', icon: 'ç®€' },
            { code: 'en', name: 'English', icon: 'EN' }
        ];

        const translations = {
            'zh-CN': {
                title: 'ğŸ¦¢ å‰å¤§å·¥å…·ç®±',
                subtitle: 'ç®€æ´å®ç”¨çš„æ ¡å›­å­¦ä¹ è¾…åŠ©å·¥å…·',
                gpaTitle: 'GPAè®¡ç®—å™¨',
                gpaDesc: 'ç»©ç‚¹æˆç»©å¿«é€Ÿè®¡ç®—',
                navTitle: 'å¸¸ç”¨ç½‘ç«™',
                navDesc: 'æ ¡å†…ç½‘ç«™å¿«é€Ÿå¯¼èˆª',
                compTitle: 'ç«èµ›ä¿¡æ¯',
                compDesc: 'è®¤è¯ç«èµ›åå½•æŸ¥è¯¢',
                todoTitle: 'ä¸“æ³¨ç•ªèŒ„',
                todoDesc: 'ä»»åŠ¡ç®¡ç†ä¸ç•ªèŒ„é’Ÿ',
                footer: 'Made with care for JLUers Â· ',
                github: 'é¡¹ç›®GitHubä¸»é¡µ',
                themes: ['æå…‰ç™½', 'æš—å¤œé»‘', 'å‰å¤§è“']
            },
            'en': {
                title: 'ğŸ¦¢ JLU Toolkit',
                subtitle: 'Practical tools for campus life',
                gpaTitle: 'GPA Calc',
                gpaDesc: 'Quick GPA calculation',
                navTitle: 'Websites',
                navDesc: 'Quick campus navigation',
                compTitle: 'Competitions',
                compDesc: 'Certified contest list',
                todoTitle: 'Focus',
                todoDesc: 'Todo & Pomodoro timer',
                footer: 'Made with care for JLUers Â· ',
                github: 'GitHub Repository',
                themes: ['Aurora', 'Dark', 'JLU Blue']
            }
        };

        // çŠ¶æ€ç®¡ç†
        let currentTheme = localStorage.getItem('jlu-theme') || 'default';
        let currentLang = localStorage.getItem('jlu-lang') || 'zh-CN';

        // åˆå§‹åŒ–
        window.onload = function() {
            initTheme();
            renderDropdowns();
            updateLanguage();
            
            // ç‚¹å‡»å¤–éƒ¨å…³é—­ä¸‹æ‹‰èœå•
            document.addEventListener('click', function(e) {
                if (!e.target.matches('.control-btn')) {
                    document.querySelectorAll('.dropdown-menu').forEach(d => d.classList.remove('show'));
                }
            });
        };

        // åˆå§‹åŒ–ä¸»é¢˜
        function initTheme() {
            if (currentTheme !== 'default') {
                document.body.setAttribute('data-theme', currentTheme);
            }
            
            const themeObj = themes.find(t => t.id === currentTheme);
            if (themeObj) {
                document.getElementById('themeBtn').textContent = themeObj.icon;
            }
            
            const langObj = languages.find(l => l.code === currentLang);
            if (langObj) {
                document.getElementById('langBtn').textContent = langObj.icon;
            }
        }

        // æ¸²æŸ“ä¸‹æ‹‰èœå•
        function renderDropdowns() {
            const t = translations[currentLang];
            
            // ä¸»é¢˜ä¸‹æ‹‰èœå•
            const themeDropdown = document.getElementById('themeDropdown');
            themeDropdown.innerHTML = themes.map((theme, index) => `
                <div class="dropdown-item ${currentTheme === theme.id ? 'active' : ''}" 
                     onclick="setTheme('${theme.id}')">
                    ${theme.icon} ${t.themes[index]}
                </div>
            `).join('');

            // è¯­è¨€ä¸‹æ‹‰èœå•
            const langDropdown = document.getElementById('langDropdown');
            langDropdown.innerHTML = languages.map(lang => `
                <div class="dropdown-item ${currentLang === lang.code ? 'active' : ''}" 
                     onclick="setLanguage('${lang.code}')">
                    ${lang.icon} ${lang.name}
                </div>
            `).join('');
        }

        // åˆ‡æ¢ä¸‹æ‹‰èœå•æ˜¾ç¤º
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const allDropdowns = document.querySelectorAll('.dropdown-menu');
            allDropdowns.forEach(d => {
                if (d.id !== id) d.classList.remove('show');
            });
            dropdown.classList.toggle('show');
        }

        // è®¾ç½®ä¸»é¢˜
        function setTheme(themeId) {
            currentTheme = themeId;
            localStorage.setItem('jlu-theme', themeId);
            
            if (themeId === 'default') {
                document.body.removeAttribute('data-theme');
            } else {
                document.body.setAttribute('data-theme', themeId);
            }
            
            const themeObj = themes.find(t => t.id === themeId);
            if (themeObj) {
                document.getElementById('themeBtn').textContent = themeObj.icon;
            }
            
            renderDropdowns();
            document.getElementById('themeDropdown').classList.remove('show');
            updateLanguage();
        }

        // è®¾ç½®è¯­è¨€
        function setLanguage(langCode) {
            currentLang = langCode;
            localStorage.setItem('jlu-lang', langCode);
            
            const langObj = languages.find(l => l.code === langCode);
            if (langObj) {
                document.getElementById('langBtn').textContent = langObj.icon;
            }
            
            renderDropdowns();
            document.getElementById('langDropdown').classList.remove('show');
            updateLanguage();
        }

        // æ›´æ–°ç•Œé¢è¯­è¨€
        function updateLanguage() {
            const t = translations[currentLang];
            
            document.getElementById('pageTitle').textContent = t.title;
            document.getElementById('pageSubtitle').textContent = t.subtitle;
            
            // æ›´æ–°é¡µè„š
            const footerDiv = document.getElementById('footerText');
            footerDiv.innerHTML = t.footer + '<a href="https://github.com/vinoxuan/JLU-Toolkit" target="_blank">' + t.github + '</a>';
            
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (t[key]) el.textContent = t[key];
            });
            
            // æ›´æ–°æŒ‰é’®title
            document.getElementById('themeBtn').title = currentLang === 'zh-CN' ? 'åˆ‡æ¢ä¸»é¢˜' : 'Theme';
            document.getElementById('langBtn').title = currentLang === 'zh-CN' ? 'åˆ‡æ¢è¯­è¨€' : 'Language';
        }
